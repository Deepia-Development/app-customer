<div class="flex flex-col min-h-screen bg-gradient-to-b from-gray-50 to-white p-6 text-black">
  <!-- Encabezado -->
  <div class="w-full flex justify-between items-center mb-8">
    <button class="text-3xl hover:text-orange-200 transition-colors">&times;</button>
    <h1 class="text-xl font-bold">Generación de Pedidos</h1>
    <button class="text-2xl hover:text-orange-200 transition-colors"></button>
  </div>

  <!-- Contenedor del QR -->
  <div class="flex-grow flex flex-col items-center justify-center w-full max-w-md mx-auto">
    <div class="bg-white rounded-3xl p-6 shadow-lg mb-8">
      <qrcode 
        [qrdata]="qrCodeData" 
        [width]="256" 
        [errorCorrectionLevel]="'M'"
        [cssClass]="'mx-auto'"
      ></qrcode>
    </div>
    
    <p class="text-lg text-white text-center mb-8 font-medium">
      Por favor escanea el código QR para acceder al Locker
    </p>
    
    <button class="bg-orange-600 text-white py-4 px-8 rounded-full text-lg font-bold shadow-lg hover:bg-orange-700 transition-colors transform hover:scale-105 transition-transform" (click)="confirmarQr()">
      Listo
    </button>
  </div>

  <!-- Footer -->
  <div class="mt-8 text-center text-sm text-orange-500">
    © 2024 DAGPacket. Todos los derechos reservados.
  </div>
</div>
