<div class="min-h-screen bg-gray-100 flex relative overflow-hidden">
  <!-- Sidebar -->
  <app-app-sidebar
    [isSidebarOpen]="isSidebarOpen"
    class="fixed inset-y-0 left-0 z-40 transform transition-transform duration-300 ease-in-out"
    [ngClass]="{
      '-translate-x-full': !isSidebarOpen,
      'translate-x-0': isSidebarOpen
    }"
  ></app-app-sidebar>

  <!-- Main content -->
  <div class="flex-1 flex flex-col p-4">
    <div
      class="w-full max-w-4xl mx-auto px-8 py-10 bg-white rounded-2xl shadow-lg relative"
    >
      <!-- Botón hamburguesa -->
      <div class="absolute top-4 right-4">
        <button
          (click)="openSidebar()"
          class="text-orange-600 focus:outline-none hover:text-orange-700"
        >
          <i class="fa-solid fa-bars text-2xl"></i>
        </button>
      </div>

      <!-- Contenido -->
      <div class="text-center mb-10">
        <img
          src="assets/images/Logo_completo.png"
          alt="Dagpacket Logo"
          class="max-w-[200px] h-auto mx-auto mb-6"
        />
        <h3 class="text-2xl font-bold text-orange-600">
          Detalles de tu cartera
        </h3>
        <div>
          <p class="text-gray-500">
            Aquí puedes ver los detalles de tu cartera de criptomonedas.
          </p>
        </div>
        <div *ngIf="profile" class="mt-8 space-y-4">
          <div class="bg-gray-50 p-6 rounded-lg shadow-sm">
            <h1 class="flex items-center justify-center space-x-2">
              <span class="text-gray-500">Nombre de usuario:</span>
              <span class="font-semibold">{{ profile.name }}</span>
            </h1>
          </div>

          <div class="bg-gray-50 p-6 rounded-lg shadow-sm">
            <h1 class="flex items-center justify-center space-x-2">
              <span class="text-gray-500">Balance:</span>
              <span class="font-semibold text-orange-600">
                ${{ userBalance }}
              </span>
            </h1>
          </div>

          <div class="flex justify-center mt-6">
            <button
              (click)="sendToPayStripe()"
              class="bg-orange-600 text-white px-8 py-3 rounded-lg hover:bg-orange-700 transition-colors duration-200 flex items-center space-x-2"
            >
              <i class="fas fa-wallet"></i>
              <span>Recargar Saldo</span>
            </button>
          </div>
        </div>
        <div *ngIf="!profile" class="mt-8">
          <div class="bg-yellow-50 p-6 rounded-lg border border-yellow-200">
            <p class="text-yellow-700">
              <i class="fas fa-exclamation-triangle mr-2"></i>
              Usuario sin wallet iniciada
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Overlay para cerrar el sidebar en móviles -->
  <div
    *ngIf="isSidebarOpen"
    (click)="closeSidebar()"
    class="fixed inset-0 bg-black bg-opacity-50 z-30 md:hidden"
  ></div>
</div>
